apiVersion: rancher.rancher2.m.contrib.crossplane.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: rancher/v1alpha1/user
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: crossplane-system
spec:
  forProvider:
    enabled: true
    mustChangePassword: true
    name: Foo user
    passwordSecretRef:
      key: example-key
      name: example-secret
    username: foo

---

apiVersion: rancher.rancher2.m.contrib.crossplane.io/v1alpha1
kind: GlobalRoleBinding
metadata:
  annotations:
    meta.upbound.io/example-id: rancher/v1alpha1/user
  labels:
    testing.upbound.io/example-name: foo
  name: foo
  namespace: crossplane-system
spec:
  forProvider:
    globalRoleIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    name: foo
    userId: ${rancher2_user.foo.id}
